<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Cat Clicker</title>
  </head>
  <body>
    <h1>Click the Cat!</h1>

    <div class="cat-cont">
      <h2><span id="cat-name"></span> Clicks: <span id="cat-clicks"></span> </h2>
      <img src="" id="cat-pic">
    </div>

    <div class="selec-cat-cont">
      <h3>Pick a cat!</h3>
      <ul>
        <li> <button class="cat-link one">Fluffy</button></li>
        <li> <button class="cat-link two">Furry</button></li>
        <li> <button class="cat-link three">Hairy</button></li>
        <li> <button class="cat-link four">Baldy</button></li>
        <li> <button class="cat-link five">Mittens</button></li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
